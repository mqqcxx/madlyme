
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MadlyMe</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="banner">
    <img src="main-photo.jpg" alt="Madeline" class="main-image" />
    <div class="slogan">Make each day your masterpiece.</div>
  </header>

  <section class="about">
    <h1>我是 Madeline</h1>
    <p>我擁有越南與台灣混血文化背景，理工出身卻熱愛打扮與心理成長。MadlyMe 是我的靈魂舞台，想讓更多女生找到屬於自己的光。</p>
  </section>

  <section class="cta">
    <h2>風格靈魂測驗</h2>
    <p>只要五題，找出妳的風格靈魂類型。</p>
    <a href="#" class="button">立即測驗</a>
  </section>

  <section class="subscribe">
    <h2>訂閱 MadlyLetter</h2>
    <p>每週寄給妳一句話與風格建議</p>
    <form>
      <input type="email" placeholder="Your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

</body>
</html>
